<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ERROR</title>
</head>
<body>
	<h1>오류 발생</h1>
    <p th:text="${error}">오류 내용</p>
    <p th:text="${status}">상태 코드: 500</p>
    <p th:text="${message}">메시지: 오류가 발생했습니다.</p>
    <p><a href="/">홈으로 돌아가기</a></p>
	
	<div>
	    <h2>검증 오류</h2>
	    <ul>
	        <li th:each="error : ${errors}" th:text="${error}"></li>
	    </ul>
	</div>

</body>
</html>
