<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <!-- 소스위치 resources/static/bootstrap-4.6.2-dist/css/bootstrap.min.css -->
    <link rel="stylesheet" type="text/css" th:href="@{/js/bootstrap-4.6.2-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">

    <!-- Optional JavaScript -->
    <!-- 소스위치 resources/static/js/jquery-3.7.1.min.js -->
    <script type="text/javascript" th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js}" ></script>
    <script type="text/javascript" th:src="@{/js/header.js}" ></script>

    <!-- Font Awesome 6 Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gothic+A1&family=IBM+Plex+Sans+KR&family=Nanum+Gothic&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Gugi&family=Moirai+One&display=swap" rel="stylesheet">


    <title>가지마켓</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/gaji.png}">

    <style type="text/css">
        body {
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
        .container {
            box-sizing: border-box;
            padding: 0;
            margin: 5% auto 3% auto;
            align-content: flex-start;
        }
        .carousel {
            max-width: 600px; /* 원하는 너비 */
            height: 350px; /* 원하는 높이 */
        }

        .carousel-inner img {
            width: 100%; /* 너비를 100%로 설정 */
            height: 350px; /* 고정된 높이 */
            object-fit: fill; /* 이미지 비율 유지 */
        }

        .product-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .product-price {
            font-size: 1.25rem;
            color: darkmagenta; /* 가격 색상 */
        }
        .btn-custom {
            background-color: #580DD2; /* 버튼 색상 */
            color: white;
        }
        .btn-custom:hover {
            background-color: #b916d2; /* 버튼 호버 색상 */
            color: white;
        }

    </style>

    <script type="text/javascript">


    </script>

</head>
<body>
    <div th:replace="~{/fragment/header :: main_header}"></div>

    <div class="container">
        <div style="display: flex; align-items: center; justify-content: center;">
            <span style="font-weight: bold; font-size: 18pt;" th:text="${product.title}"></span>
            <span class="badge badge-pill badge-success ml-3" th:if="${product.completestatus == '1'}" th:text="'판매중'"></span>
            <span class="badge badge-pill badge-warning ml-3" th:if="${product.completestatus == '2'}" th:text="'예약중'"></span>
            <span class="badge badge-pill badge-secondary ml-3" th:if="${product.completestatus == '3'}" th:text="'거래완료'"></span>
            <!-- 상태 확인용 배지 (디버깅 용도) -->
            <span th:if="${product.completestatus == null}" style="color: red;">상태 정보 없음</span>
        </div>

        <hr>

        <div class="d-flex align-items-center">
            <!-- 상품이미지 -->
            <div class="carousel flex-grow-1">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li th:each="vo, iterStat : ${images}"
                            th:class="${iterStat.index == 0} ? 'active' : ''"
                            th:data-target="'#carouselExampleIndicators'"
                            th:data-slide-to="${iterStat.index}"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div th:each="vo, iterStat : ${images}"
                             th:class="${iterStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                            <img th:src="@{'/images/productImg/' + ${vo.filename}}" class="d-block" alt="상품 이미지">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </button>
                </div>
            </div>

            <!-- 판매자 정보 -->
                <div style="width: 30%; text-align: center; margin-top:5%; margin-left:10%;">
                    <h5 class="mb-5">〓 판매자 정보 〓</h5>
                    <!-- 프로필 사진 -->
                    <div class="mb-2">
                        <div style="border-radius: 50%; overflow: hidden; width: 100px; height: 100px; margin: 0 auto;">
                            <img th:src="${product.member.ProfilePic}" width="100" alt=""> <!--안나와-->
                        </div>
                    </div>

                    <!-- 이름 -->
                    <div style="margin-bottom: 5%;">
                        <span style="font-size: 1.2rem;"><span class="font-weight-bold" style="color: #580DD2;" th:text="${product.member.nickname}"></span> 님</span>
                        <span class="d-block" style="color: #b3b3b3;">판매자 주소 넣기</span>
                    </div>

                    <!-- 영양지수 -->
                    <div style="text-align: left; margin-bottom: 15%;">
                        <span>영양지수</span>
                        <i class="fa-solid fa-circle-info" style="color: #ccc;" title="영양지수는 가지마켓 사용자로부터 받은 칭찬, 후기, 비매너 평가 등을 종합해서 만든 매너 지표입니다."></i>
                        <div>
                            <span style="font-size: 1rem; display: block; text-align: right;">75%</span> <!-- 퍼센트 표시 -->
                            <div style="width: 100%; background-color: #e0e0e0; border-radius: 5px;">
                                <div style="width: 75%; height: 10px; background-color: #580DD2; border-radius: 5px;"></div> <!-- 퍼센트 바 -->
                            </div>
                        </div>
                    </div>
                </div>
        </div>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <!-- fkcategoryseq, writedate -->
                <li class="breadcrumb-item"><a href="#">디지털기기</a></li>
                <li class="breadcrumb-item">등록시간 : 2024/08/31</li>
                <li class="breadcrumb-item">끌올 0회</li>
                <li class="breadcrumb-item">조회수 0</li>
            </ol>
        </nav>

        <!-- 상품 정보 -->
        <!--
            negostatus
            1 : 가격제안불가
            2 : 가격제안받기

            salestype
            1 : 판매
            2 : 나눔 -->
        <span class="badge badge-danger">가격제안불가</span>
        <span class="badge badge-secondary">판매</span>
        <div class="" style="margin-top:5%; margin-bottom: 10%;">
            <h2 class="product-title">맥북 에어</h2>
            <p class="product-price mt-3">희망가격: <strong>1,200,000원</strong></p>
            <p>이 제품은 최신 기술로 제작된 고성능 노트북입니다. 가볍고 슬림한 디자인으로 휴대성이 뛰어나며, 긴 배터리 수명을 자랑합니다.</p>

            <p class="product-address">거래희망장소: <strong>서교동</strong></p>

            <!-- 구글 지도 삽입 -->
            <div style="width: 100%; height: 300px;">
                <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.957557995988!2d126.9251123150681!3d37.5498489797796!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca1f2f8aabf2d%3A0x9f0b8c9d8da0e38f!2z7KCE7J6F7Iuc!5e0!3m2!1sko!2skr!4v1602785235643!5m2!1sko!2skr"
                        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>

            <div class="d-flex justify-content-between mt-5">
                <button class="btn btn-secondary">목록보기</button>
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-danger mr-5" type="button">찜하기❤️</button>
                    <button class="btn btn-custom" type="button">채팅하기</button>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragment/footer :: footer}"></div>
</body>



</html>
