<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <!-- 소스위치 resources/static/bootstrap-4.6.2-dist/css/bootstrap.min.css -->
    <link rel="stylesheet" type="text/css" th:href="@{/js/bootstrap-4.6.2-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">

    <!-- Optional JavaScript -->
    <!-- 소스위치 resources/static/js/jquery-3.7.1.min.js -->
    <script type="text/javascript" th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js}" ></script>
    <script type="text/javascript" th:src="@{/js/header.js}" ></script>

    <!-- Font Awesome 6 Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gothic+A1&family=IBM+Plex+Sans+KR&family=Nanum+Gothic&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Gugi&family=Moirai+One&display=swap" rel="stylesheet">


    <title>가지마켓</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/gaji.png}">

    <style type="text/css">
        body {
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
        .container {
            box-sizing: border-box;
            padding: 0;
            margin: 5% auto 3% auto;
            align-content: flex-start;
        }
        .carousel {
            max-width: 600px; /* 원하는 너비 */
            height: 350px; /* 원하는 높이 */
        }

        .carousel-inner img {
            width: 100%; /* 너비를 100%로 설정 */
            height: 350px; /* 고정된 높이 */
            object-fit: fill; /* 이미지 비율 유지 */
        }

        .product-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .product-price {
            font-size: 1.25rem;
            color: #28a745; /* 가격 색상 */
        }
        .btn-custom {
            background-color: #580DD2; /* 버튼 색상 */
            color: white;
        }
        .btn-custom:hover {
            background-color: #b916d2; /* 버튼 호버 색상 */
            color: white;
        }

    </style>

    <script type="text/javascript">


    </script>

</head>
<body>
    <div th:replace="~{/fragment/header :: main_header}"></div>

    <div class="container align-items-center">
        <div class="d-flex justify-content-between align-items-center">
            <!-- 상품이미지 -->
            <div class="carousel flex-grow-1">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img th:src="@{/images/productImg/macbookair.png}" class="d-block" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img th:src="@{/images/productImg/testmac.jpg}" class="d-block" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img th:src="@{/images/productImg/testmac2.jpg}" class="d-block" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </button>
                </div>
            </div>

            <!-- 판매자 정보 -->
                <div style="width: 30%; text-align: center;">
                    <!-- 프로필 사진 -->
                    <div class="mb-2">
                        <div style="border-radius: 50%; overflow: hidden; width: 100px; height: 100px; margin: 0 auto;">
                            <img th:src="@{/images/mypage/nyang.jpg}" width="100">
                        </div>
                    </div>

                    <!-- 이름 -->
                    <div style="margin-bottom: 5%;">
                        <span style="font-size: 1.2rem;"><span class="font-weight-bold" style="color: #580DD2;">김다영</span> 님</span>
                        <span class="d-block" style="color: #b3b3b3;">주안3동</span>
                    </div>

                    <!-- 영양지수 -->
                    <div style="text-align: left; margin-bottom: 15%;">
                        <span>영양지수</span>
                        <i class="fa-solid fa-circle-info" style="color: #ccc;" title="영양지수는 가지마켓 사용자로부터 받은 칭찬, 후기, 비매너 평가 등을 종합해서 만든 매너 지표입니다."></i>
                        <div>
                            <span style="font-size: 1rem; display: block; text-align: right;">75%</span> <!-- 퍼센트 표시 -->
                            <div style="width: 100%; background-color: #e0e0e0; border-radius: 5px;">
                                <div style="width: 75%; height: 10px; background-color: #580DD2; border-radius: 5px;"></div> <!-- 퍼센트 바 -->
                            </div>
                        </div>
                    </div>
                </div>
        </div>



        <!-- 상품 정보 -->
        <div class="col-md-4">
            <h2 class="product-title">맥북 에어</h2>
            <p class="product-price">가격: <strong>1,200,000원</strong></p>
            <p>이 제품은 최신 기술로 제작된 고성능 노트북입니다. 가볍고 슬림한 디자인으로 휴대성이 뛰어나며, 긴 배터리 수명을 자랑합니다.</p>
            <ul>
                <li>프로세서: Apple M1</li>
                <li>RAM: 8GB</li>
                <li>저장 용량: 256GB SSD</li>
                <li>디스플레이: 13.3인치 Retina</li>
            </ul>
            <button class="btn btn-custom">거래하기</button>
        </div>



    <div th:replace="~{fragment/footer :: footer}"></div>
</body>



</html>
