<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>가지마켓</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" th:href="@{/js/bootstrap-4.6.2-dist/css/bootstrap.min.css}">

  <!-- Google font, Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Gugi&family=Moirai+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Dongle:wght@700&family=Gugi&family=Moirai+One&display=swap" rel="stylesheet">

  <!-- Optional JavaScript -->
  <script type="text/javascript" th:src="@{/js/jquery-3.7.1.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js}"></script>

  <style>
    body {
      margin: 0;
      font-family: "Noto Sans KR", sans-serif;
    }

    span.logo_title {
      font-family: "Gugi", sans-serif;
      font-weight: 400;
      font-style: normal;
      font-size: 1.2rem;
    }

    i.fa-circle-info:hover {
      color: #b287f7 !important;
    }

    div.sidebtn:hover {
      cursor: pointer;
      border: solid 1px #580DD2 !important;
      color: #580DD2 !important;
    }

    span.count:hover {
      cursor: pointer;
      text-decoration: underline;
      text-decoration-color: #580DD2;
    }
  </style>
</head>
<body>
  <div th:replace="~{/fragment/header :: main_header}"></div>

  <div class="container" style="width: 80%;">
    <div style="margin-top: 5%;">
      <h2 class="text-center">마이페이지</h2>
    </div>
    <div class="d-flex" style="margin-top: 5%;">
      <div style="width: 30%; text-align: center;">
        <div style="margin: 3% 12%;">

          <!-- 프로필 사진 -->
          <div class="mb-2">
            <div style="border-radius: 50%; overflow: hidden; width: 100px; height: 100px; margin: 0 auto;">
              <img src="/static/images/mypage/nyang.jpg" width="100">
            </div>
          </div>

          <!-- 이름 -->
          <div style="margin-bottom: 5%;">
            <span style="font-size: 1.2rem;"><span class="font-weight-bold" style="color: #580DD2;">김다영</span> 님</span>
            <span class="d-block" style="color: #b3b3b3;">주안3동</span>
          </div>

          <!-- 영양지수 -->
          <div style="text-align: left; margin-bottom: 15%;">
            <span>영양지수</span>
            <i class="fa-solid fa-circle-info" style="color: #ccc;" title="영양지수는 가지마켓 사용자로부터 받은 칭찬, 후기, 비매너 평가 등을 종합해서 만든 매너 지표입니다."></i>
            <div>
              <span style="font-size: 1rem; display: block; text-align: right;">75%</span> <!-- 퍼센트 표시 -->
              <div style="width: 100%; background-color: #e0e0e0; border-radius: 5px;">
                <div style="width: 75%; height: 10px; background-color: #580DD2; border-radius: 5px;"></div> <!-- 퍼센트 바 -->
              </div>
            </div>
          </div>

          <!-- 내 정보 수정 & 로그아웃 -->
          <div class="mb-3">
            <div class="d-flex align-items-center justify-content-center sidebtn" style="border: solid 1px #ccc; border-radius: 30px; height: 40px; color: #808080;"><a th:href="@{/myedit}">내 정보 수정</a></div>
          </div>

          <div>
            <div class="d-flex align-items-center justify-content-center sidebtn" style="border: solid 1px #ccc; border-radius: 30px; height: 40px; color: #808080;">로그아웃</div>
          </div>

        </div>
      </div>
      <div style="border-left: solid 1px #ccc; width: 70%;">
        <div style="margin: 3% 5%;">

          <div class="d-flex justify-content-center" style="border: solid 1px #ccc; border-radius: 20px;">
            <div class="d-flex flex-column align-items-center justify-content-center" style="width: 33%; height: 150px; margin: 2% 0;">
              <i class="fa-regular fa-handshake mb-2" style="font-size: 1.2rem;"></i>
              <span class="d-block text-center">판매목록</span>
              <span class="count mt-2 font-weight-bold text-center" style="font-size: 1.2rem;"><span style="color: #580DD2; font-size: 1.5rem;">8</span>&nbsp;개</span>
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center" style="border-left: solid 1px #e6e6e6; width: 33%; height: 150px; margin: 2% 0;">
              <i class="fa-regular fa-credit-card mb-2" style="font-size: 1.2rem;"></i>
              <span class="d-block text-center">구매목록</span>
              <span class="count mt-2 font-weight-bold text-center" style="font-size: 1.2rem;"><span style="color: #580DD2; font-size: 1.5rem;">5</span>&nbsp;개</span>
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center" style="border-left: solid 1px #e6e6e6; width: 33%; height: 150px; margin: 2% 0;">
              <i class="fa-regular fa-heart mb-2" style="font-size: 1.2rem;"></i>
              <span class="d-block text-center">찜한상품</span>
              <span class="count mt-2 font-weight-bold text-center" style="font-size: 1.2rem;"><span style="color: #580DD2; font-size: 1.5rem;">3</span>&nbsp;개</span>
            </div>
          </div>

          <div class="row" style="border-top: solid 1px #ccc; border-bottom: solid 1px #ccc; margin: 10% 0.5% 0 0.5%;">
            <div class="col" style="width: 50%;">
              <div class="m-2 d-flex align-items-center justify-content-between" style="height: 50px;">
                <div>
                  <i class="fa-solid fa-award mr-2" style="font-size: 1.2rem;"></i>
                  <span>활동뱃지</span>
                </div>
                <div>
                  <span class="font-weight-bold" style="color:#580DD2;">10개</span>
                  <i class="fa-solid fa-angle-right ml-2" style="color: #ccc;"></i>
                </div>
              </div>
            </div>
            <div class="col" style="width: 50%; border-left: solid 1px #ccc;">
              <div class="m-2 d-flex align-items-center justify-content-between" style="height: 50px;">
                <div>
                  <i class="fa-solid fa-users mr-2" style="font-size: 1.2rem;"></i>
                  <span>거래리뷰</span>
                </div>
                <div>
                  <span class="font-weight-bold" style="color:#580DD2;">8개</span>
                  <i class="fa-solid fa-angle-right ml-2" style="color: #ccc;"></i>
                </div>
              </div>
            </div>
            <div class="w-100"></div>
            <div class="col" style="width: 50%; border-top: solid 1px #ccc;">
              <div class="m-2 d-flex align-items-center justify-content-between" style="height: 50px;">
                <div>
                  <i class="fa-solid fa-location-dot mr-2" style="font-size: 1.2rem;"></i>
                  <span>내 동네 설정</span>
                </div>
                <div>
                  <i class="fa-solid fa-angle-right ml-2" style="color: #ccc;"></i>
                </div>
              </div>
            </div>
            <div class="col" style="width: 50%; border-top: solid 1px #ccc; border-left: solid 1px #ccc;">
              <div class="m-2 d-flex align-items-center justify-content-between" style="height: 50px;">
                <div>
                  <i class="fa-regular fa-bell mr-2" style="font-size: 1.2rem;"></i>
                  <span>키워드 알림 설정</span>
                </div>
                <div>
                  <i class="fa-solid fa-angle-right ml-2" style="color: #ccc;"></i>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div th:replace="~{/fragment/footer :: footer}"></div>
</body>
</html>
