<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가까운곳에서 지금 가지마켓</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3e6f5; /* 연보라색 배경 */
        }
        .relative-container {
            position: relative;
            width: 100%;
        }
        .form-group {
            position: relative;
            width: 100%;
        }
        textarea.form-control {
            box-sizing: border-box; /* Ensure padding and border are included in the width */
        }
        input#title {
            box-sizing: border-box; /* Ensure padding and border are included in the width */
            position: relative;
        }
        .char-count {
            position: absolute;
            bottom: 8px;
            right: 12px;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        $('#description').on('input', function() {
            var charCount = $(this).val().length;
            $('#charCount').text(charCount + '/2000');
        });

        $('#title').on('input', function() {
            var charCount = $(this).val().length;
            $('#titlecharCount').text(charCount + '/40');
        });
    });
</script>

<body>
    <div class="container mt-5" style="width: 80%;">
        <h1 class="mb-4">내 물건 팔기</h1>
        <hr style="border: solid 1px;">
        <form>
            <!-- 이미지 첨부 -->
            <div class="form-group">
                <label for="imageUpload">상품 이미지</label>
                <input type="file" class="form-control-file" id="imageUpload" multiple>
            </div>
            
            <hr>
            
            <!-- 제목 입력 -->
            <div class="form-group d-flex">
                <span for="title" style="width: 20%; display: inline-flex; align-items: center;">상품명</span>
                <div class="relative-container" style="width: 70%;">
                    <input type="text" class="form-control" id="title" maxlength="40" placeholder="상품 제목을 입력하세요" required>
                    <span class="char-count" id="titlecharCount">0/40</span>
                </div>
            </div>
            
            <hr>
            
            <!-- 거래 방식 선택 -->
            <div class="form-group d-flex">
                <span style="width: 20%; display: inline-flex; align-items: center;">거래 방식</span>
                <select class="form-control" style="width: 70%;" id="transactionType" required>
                    <option value="">거래 방식을 선택하세요</option>
                    <option value="sell">판매</option>
                    <option value="giveaway">나눔</option>
                    <option value="auction">경매</option>
                </select>
            </div>
            
            <hr>
            
            <!-- 가격 입력 -->
            <div class="form-group d-flex">
                <span for="price" style="width: 20%; display: inline-flex; align-items: center;">가격</span>
                <div style="width: 70%;">
                    <input type="number" class="form-control" id="price" placeholder="가격을 입력하세요" required>
                    <input type="checkbox" id="nego">
                    <label class="form-check-label" for="nego">
                        가격 제안 받기
                    </label>
                </div>
            </div>
            
            <hr>
            
            <!-- 상품 설명 입력 -->
            <div class="form-group d-flex">
                <label for="description" style="width: 20%;">상품 설명</label>
                <div class="relative-container" style="width: 70%;">
                    <textarea class="form-control" id="description" rows="4" maxlength="2000" placeholder="상품에 대한 설명을 입력하세요" required></textarea>
                    <div class="char-count" id="charCount">0/2000</div>
                </div>
            </div>

            <hr>

            <!-- 거래 희망 장소 입력 -->
            <div class="form-group d-flex">
                <span for="location" style="width: 20%; display: inline-flex; align-items: center;">거래 희망 장소</span>
                <input type="text" class="form-control" style="width: 70%;" id="location" placeholder="거래 희망 장소를 입력하세요" required>
            </div>

            <button type="submit" class="btn btn-primary">등록</button>
        </form>
    </div>
</body>
</html>
