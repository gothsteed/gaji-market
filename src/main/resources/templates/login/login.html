<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>가지마켓</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/js/bootstrap-4.6.2-dist/css/bootstrap.min.css}">

    <!-- Google font, Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Gugi&family=Moirai+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Dongle:wght@700&family=Gugi&family=Moirai+One&display=swap" rel="stylesheet">

    <!-- Optional JavaScript -->
    <script type="text/javascript" th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js}"></script>

    <style th:inline="css">
        :root {
            --login-bg-image: url([[@{/images/loginbg.jpg}]]);
        }
    </style>

    <style >

        body {
            margin: 0;
            font-family: "Noto Sans KR", sans-serif;
        }

        div.bg-image {
            position: relative; /* 가상 요소를 위한 상대적 위치 지정 */
            width: 100%;
            height: auto; /* 높이를 자동으로 설정하여 자식 요소에 맞춤 */
            min-height: 100vh; /* 최소 높이를 설정하여 전체 화면을 가득 채우게 함 */
            overflow: visible; /* 자식 요소가 잘리지 않도록 설정 */
        }

        div.bg-image::before {
            content: ''; /* 가상 요소를 만들기 위한 필수 속성 */
            position: absolute; /* 절대 위치 지정 */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: var(--login-bg-image);
            background-size: cover; /* 이미지가 div를 가득 채우도록 */
            background-position: center; /* 이미지 중앙 정렬 */
            opacity: 1; /* 투명도 조절 */
            z-index: 0; /* 배경 이미지가 다른 내용 아래에 있도록 설정 */
        }

        div.container {
            position: relative; /* 내부 요소를 위한 상대적 위치 지정 */
            z-index: 1; /* 텍스트가 배경 이미지 위에 있도록 설정 */
            border: solid 0px red;
            width: 80%;
            padding: 5% 0;
        }

        div.bg_white {
            background-color: rgba(255, 255, 255, 0.6); /* 흰색 배경에 투명도 설정 */
            border: solid 1px rgba(0, 0, 0, 0.15);
            border-radius: 30px;
            width: 80%;
            margin: 0 auto;
            box-shadow: 0px 8px 20px 0px rgba(0, 0, 0, 0.15);
        }

        span#logo {
            font-family: "Gugi", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 2rem;
        }

        div.loginInfo input {
            outline: none;
            border: solid 1px #580DD2;
            width: 100%;
            height: 45px;
            border-radius: 20px;
            padding-left: 3%;
            background-color: rgb(255, 255, 255, 0.8);
        }

        div.loginInfo input:focus::placeholder {
            opacity: 0.4;
        }

        button#loginBtn {
            color: white;
            background-color: #9357f4;
            border-radius: 20px;
            width: 100%;
        }

        button.otherBtn {
            color: #9357f4;
            border: solid 1px #9357f4;
            background-color: rgb(255, 255, 255, 0.6);
            border-radius: 20px;
            width: 48%;
            margin-top: 5%;
        }

        button.otherBtn:hover {
            color: #9357f4;
            font-weight: bold;
        }

        div#kakaoBtn {
            border-radius: 20px;
            width: 100%;
            height: 40px;
            background-color: #fae100;
            box-shadow: 0px 3px 3px 0px rgba(0, 0, 0, 0.15);
        }

        div.buttonDiv button:hover,
        div.buttonDiv div#kakaoBtn:hover {
            cursor: pointer;
            box-shadow: 0px 3px 5px 0px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<div class="bg-image">
    <div class="container" style="width: 80%;">
        <div class="bg_white">
            <div style="width: 80%; margin: 10% auto;">
                <div class="d-flex align-items-center justify-content-center mr-2">
                    <img th:src="@{/images/gaji2.png}" width="60" class="mr-2">
                    <span id="logo">가지마켓</span>
                </div>

                <div style="width: 55%; margin: 10% auto;">
                    <form th:action="@{/perform_login}" method="post">
                        <div class="loginInfo text-center">
                            <input type="text" name="username" placeholder="아이디" maxlength="20" style="margin-bottom: 5%;">
                            <input type="password" name="password" placeholder="비밀번호" maxlength="20">
                        </div>
                        <div class="d-flex align-items-center mt-2">
                            <input type="checkbox" id="saveid">
                            <label for="saveid" class="mt-2 ml-2">아이디 저장</label>
                        </div>
                        <div class="mt-3 buttonDiv">
                            <button type="submit" class="btn" id="loginBtn">로그인</button>
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn otherBtn">아이디 / 비밀번호 찾기</button>
                                <button type="button" class="btn otherBtn">회원가입</button>
                            </div>
                        </div>
                    </form>
                    <div class="mt-3">
                        <div class="d-flex align-items-center justify-content-center" id="kakaoBtn">
                            <i class="fa-solid fa-comment mr-2"></i>
                            <span>카카오 로그인</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
