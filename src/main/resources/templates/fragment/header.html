<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- CSS -->
<!-- 소스위치 resources/static/bootstrap-4.6.2-dist/css/bootstrap.min.css -->
<link rel="stylesheet" type="text/css" th:href="@{/js/bootstrap-4.6.2-dist/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">

<!-- Optional JavaScript -->
<!-- 소스위치 resources/static/js/jquery-3.7.1.min.js -->
<script type="text/javascript" th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js}" ></script>
<script type="text/javascript" th:src="@{/js/header.js}"></script>

<!-- Font Awesome 6 Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gothic+A1&family=IBM+Plex+Sans+KR&family=Nanum+Gothic&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR:wght@200..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">


<!-- google font -->
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Gugi&family=Moirai+One&display=swap" rel="stylesheet">


<title>가지마켓</title>
<link rel="icon" type="image/x-icon" th:href="@{/images/gaji.png}">


</head>

<body>
    <div class="m-3" id="top" th:fragment="main_header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="d-flex align-items-center navbar-brand">
                <img class="mr-2" th:src="@{/images/gaji2.png}" width="30">
                <span class="logo_title">가지마켓</span>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarTogglerDemo02">
                <ul class="navbar-nav mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/productList}">중고거래</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#2">동네알바</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#3">중고차거래</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#4">커뮤니티</a>
                    </li>
					<li class="nav-item">
                        <a class="nav-link" th:href="@{/chatting}">채팅하기</a>
                    </li>
                </ul>
                <form class="d-flex my-2 my-lg-0">
                    <input class="form-control mr-3" type="search" placeholder="물품을 검색해보세요!" aria-label="Search">
                    <button type="button" class="btn" style="background-color: #580DD2; color:white;">Search</button>
                </form>

                <ul style="font-size: small; margin: 2% 0 0 auto;">
                    <ol class="breadcrumb bg-light d-flex align-items-center">
                        <img th:src="@{/images/eggplant.png}" width="10"><span style="padding-right: 10px;"></span><span style="padding-right: 10px;"><span sec:authentication="principal.username"></span>님 로그인중</span>
                        <li class="breadcrumb-item">
                            <form th:action="@{/logout}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-link p-0 darkmagenta" id="logoutButton">로그아웃</button>
                            </form>
                        </li>
                        <li class="breadcrumb-item">
                            <a id="mypage" class="darkmagenta" th:href="@{/myPage(memberSeq=${#authentication.principal.memberSeq})}">마이페이지</a>
                        </li>
                    </ol>
                </ul>


            </div>
        </nav>
    </div>

</body>
</html>
